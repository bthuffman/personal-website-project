version: "3"

services:
   backend:
      build: ./php
   frontend:
      build: ./public_html
      ports:
         - "80:80"
         - "443:443"
      volumes:
         - ./production.conf:/etc/nginx/conf.d/default.conf
         - ./public_html:/usr/share/nginx/html
         - ./dh-param/dhparam-2048.pem:/etc/ssl/certs/dhparam-2048.pem
         - /docker-volumes/pwp/etc/letsencrypt/live/brandonhuffman.dev/fullchain.pem:/etc/letsencrypt/live/wwwwbrandonhuffman.dev/fullchain.pem
         - /docker-volumes/pwp/etc/letsencrypt/live/brandonhuffman.com/privkey.pem:/etc/letsencrypt/live/www.brandonhuffman.dev/privkey.pem
